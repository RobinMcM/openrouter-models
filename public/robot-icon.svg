<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="robotGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Robot head -->
  <rect x="25" y="30" width="50" height="45" rx="8" fill="url(#robotGradient)"/>
  
  <!-- Antenna -->
  <line x1="50" y1="30" x2="50" y2="18" stroke="url(#robotGradient)" stroke-width="3" stroke-linecap="round"/>
  <circle cx="50" cy="15" r="4" fill="#667eea"/>
  
  <!-- Eyes -->
  <circle cx="38" cy="45" r="5" fill="white"/>
  <circle cx="62" cy="45" r="5" fill="white"/>
  <circle cx="38" cy="45" r="2.5" fill="#333"/>
  <circle cx="62" cy="45" r="2.5" fill="#333"/>
  
  <!-- Mouth -->
  <rect x="38" y="60" width="24" height="8" rx="2" fill="white" opacity="0.8"/>
  <line x1="44" y1="60" x2="44" y2="68" stroke="#333" stroke-width="1.5"/>
  <line x1="50" y1="60" x2="50" y2="68" stroke="#333" stroke-width="1.5"/>
  <line x1="56" y1="60" x2="56" y2="68" stroke="#333" stroke-width="1.5"/>
  
  <!-- Ears/Side panels -->
  <rect x="20" y="42" width="5" height="12" rx="2" fill="url(#robotGradient)"/>
  <rect x="75" y="42" width="5" height="12" rx="2" fill="url(#robotGradient)"/>
</svg>
